<div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel" ng-swipe-right="prev()" ng-swipe-left="next()">
  <div class="carousel-inner" ng-transclude></div>
  <ol class="carousel-indicators" ng-show="slides.length > 1">
    <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
      <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}<span ng-if="isActive(slide)">, currently active</span></span>
    </li>
    <div class="pause-ctrl" ng-click="toggleInterval()">
      <!--<i class="fa fa-pause ctrl-icon" ng-if="isInMotion()"></i>
      <i class="fa fa-play ctrl-icon" ng-if="!isInMotion()"></i></div>-->
      <i class="material-icons ctrl-icon" ng-if="!isInMotion()">play_circle_outline</i>
      <i class="material-icons ctrl-icon" ng-if="isInMotion()">pause_circle_filled</i>
  </ol>
</div>
