<div class="page-container">
  <div class="dkw-solutions-section">
    <!-- Page Header-->
    <md-toolbar md-scroll-shrink class="md-hue-2 sub-theme">
       <div class="md-toolbar-tools bold"><h2>Our Solutions</h2></div>
    </md-toolbar>
    <!--Section Header-->
    <div class="solutions-header">
      <div class="header-panel">
        <div class="header-text">
          <div class="section-title">{{$ctrl.pageInfo.sectionTitle}}</div>
          <div class="content-title" ng-animate-swap="$ctrl.selectedItem">{{$ctrl.selectedItem.title}}</div>
        </div>
        <div class="header-image" ng-animate-swap="$ctrl.selectedItem"><img ng-src="{{$ctrl.selectedItem.image}}" /></div>
      </div>
      <div class="header-nav">
        <div class="nav-container">
          <a class="nav-item home-icon" ui-sref="{{$ctrl.pageInfo.state}}" ui-sref-active="active"><i class="fa fa-cogs"></i></a>
          <a class="nav-item" ng-repeat="item in $ctrl.items" ui-sref="{{item.state}}" ui-sref-active="active" ng-attr-id="{{$ctrl.setID(item.title)}}">{{item.title}}</a>
          <!--<a class="nav-item" ng-repeat="item in $ctrl.items" ng-click="$ctrl.getItem(item.title)" ng-class="{active: $ctrl.linkIsActive(item.title)}" ng-attr-id="{{$ctrl.setID(item.title)}}">{{item.title}}</a>-->
        </div>
      </div>
      <div class="mobile-directions"><i class="fa fa-chevron-left"></i> <span>SCROLL</span> <i class="fa fa-chevron-right"></i></div>
    </div>
    <!--Section Content-->
    <div class="solution-content">
      <div class="content-section">
        <div class="content-items" ng-repeat="content in $ctrl.selectedItem.content" ng-animate-swap="$ctrl.selectedItem">
          <div class="text-content" ng-if="content.type == 'text'">{{content.content}}</div>
          <div class="list-content" ng-if="content.type == 'list'">
            <ul>
              <li ng-repeat="list in content.content">{{list}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
